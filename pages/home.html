<!DOCTYPE html>

<html lang="en">
  <!-- begin::Head -->
  <head>
    <meta charset="utf-8" />
    <title>DNC | Home Page</title>
    <meta name="description" content="Latest updates and statistic charts" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--begin::Web font -->
    <link rel="stylesheet" href="../template/css/style.css" />
    <link
      rel="shortcut icon"
      href="../template/assets/media/img/logo/favicon.ico"
    />
  </head>
  <body>
    <div class="navbar">
      <!-- Navbar content -->
      <h2>Side navbar</h2>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Results</th>
            <th>date/time</th>
            <th>navigate</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Rows will be added here using JavaScript -->
        </tbody>
      </table>
      <div class="pagination-container">
        <button class="prev-page">Prev</button>
        <button class="next-page">Next</button>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://code.highcharts.com/highcharts.js"></script>
      <div id="container" style="width: 100%; height: 400px"></div>
      <script>
        var chart = Highcharts.chart("container", {
          chart: {
            type: "pie",
          },
          title: {
            text: "Circular Chart for Data News Collector Website",
          },
          series: [
            {
              name: "News Types",
              data: [["News", 30],
                     ["Sports",50],
                     ["Business", 20],  
            ]
              
            },
          ],
        });
        $.getJSON("your_data_url", function (data) {
          chart.series[0].setData(data);
        });
      </script>
    </div>
  </body>
  <script src="../template/js/script.js" type="text/javascript"></script>
</html>
